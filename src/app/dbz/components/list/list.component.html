<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let item of characterList;
  let i = index;
  let isfirst = first;
  let isLast = last;
  let isEven = even;"
  class="list-group-item d-flex justify-content-between"
  [ngClass]="{
    'list-group-item-dark':isLast,
    'list-group-item-primary':isEven
  }">

    <div>
      <span class="text-primary">{{i+1}} </span>
      <span>{{item.name}} - </span>
      <strong>Power: </strong>
      <span>{{item.power}}</span>
    </div>
   <!-- <button type="button" (click)="DeleteCharacter(i)" class="btn btn-danger">x</button>-->
    <button type="button"  (click)="DeleteCharacterbyID(item.id)" class="btn btn-danger">x</button>
  </li>

</ul>
