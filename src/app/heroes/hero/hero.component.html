<h1>{{name}}</h1>

<dl>
  <td>Nombre :</td>
    <dd> {{name}} </dd>

    <td>Edad :</td>
    <dd> {{this.age}} </dd>

    <td>Metodo :</td>
    <dd> {{ getHeroDescription() }} </dd>

    <td>Capitalizado :</td>
    <dd> {{ CapitalizeName }} </dd>
</dl>

<button
*ngIf="name == 'ironMan'"
 (click)="changeName()"
 type="button" class="btn btn-primary mx-2">
 cambiar nombre
</button>

<button *ngIf="age == 45" (click)="changeAge()" type="button" class="btn btn-primary">cambiar edad</button>

<button
*ngIf="name !='ironMan' || age != 45"
(click)="ResetForm()"
type="button" class="btn btn-primary mx-2" >
Reset
</button>
